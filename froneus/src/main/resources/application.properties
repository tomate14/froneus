spring.application.name=froneusBackend

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.hibernate.ddl-auto=update

# Configuracion para MySQL
spring.datasource.username=froneusProject
spring.datasource.password=123456%%%
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://froneus-mysql:3306/froneus
#spring.datasource.url=jdbc:mysql://localhost:3306/froneus

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
